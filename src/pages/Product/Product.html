<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./Product.scss" />
  </head>
  <body>
    <section class="top-top">
      <div class="top-backimg">
        <div class="backimg-container">
          <div class="backimg-left"></div>
          <div class="backimg">
            <img src="../../../../../backimg1.jpg" alt="" />
            <div class="backimg-shadow-left"></div>
            <div class="backimg-shadow-right"></div>
          </div>
          <div class="backimg-right"></div>
        </div>
        <ul class="limit-info">
          <li class="limit-info-list"></li>
          <li class="limit-info-list"></li>
          <li class="limit-info-list"></li>
        </ul>
      </div>
      <div class="top-info-container">
        <div class="top-info">
          <h1 class="cafe-name">모가디슈</h1>
          <div class="cafe-category">2020 - 액션/드라마 - 한국</div>
          <div class="cafe-rate">평균 별이 다섯개</div>
          <div class="shop-btn-container">
            <div class="shop-btn-merge">
              <button class="shop-btn">
                <div class="shop-btn-words-container">
                  <i class="plus-sign"></i>
                  <div class="shop-btn-word"></div>
                </div>
              </button>
              <button class="shop-btn2">
                <i class="triangle"></i>
              </button>
            </div>
          </div>
          <div class="rate-container">
            <div class="rate-words">평가하기</div>
            <div class="rate-stars">
              <i class="rate-star"></i>
              <i class="rate-star"></i>
              <i class="rate-star"></i>
              <i class="rate-star"></i>
              <i class="rate-star"></i>
              <div class="rate-stars-after">
                <i class="rate-star-after"></i>
                <i class="rate-star-after"></i>
                <i class="rate-star-after"></i>
                <i class="rate-star-after"></i>
                <i class="rate-star-after"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="Body"></div>
  </body>
</html>
